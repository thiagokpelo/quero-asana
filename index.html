<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="shortcut icon" href="https://d3ki9tyy5l5ruj.cloudfront.net/obj/8897db9ac54fb68c74f76b4d3e2e753b524fca42/Favicon@3x.png" />

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">

  <title>My tasks in Personal Projects</title>
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <button class="button-hamburger">
        <svg class="icon" viewBox="0 0 32 32">
          <rect x="2" y="4" width="28" height="4"></rect>
          <rect x="2" y="14" width="28" height="4"></rect>
          <rect x="2" y="24" width="28" height="4"></rect>
        </svg>
      </button>
      <a href="#">My Tasks</a>
      <a href="#">Inbox</a>
      <div class="box-button-plus">
        <a class="button-plus" role="button">
          <svg class="icon" viewBox="0 0 32 32">
            <polygon points="28,14 18,14 18,4 14,4 14,14 4,14 4,18 14,18 14,28 18,28 18,18 28,18"></polygon>
          </svg>
        </a>
      </div>
    </div>

    <div class="topbar-center">
      <svg class="icon" viewBox="0 0 32 32"><path d="M29.707,28.293l-8.256-8.256C23.042,18.13,24,15.677,24,13c0-6.075-4.925-11-11-11S2,6.925,2,13s4.925,11,11,11c2.677,0,5.13-0.958,7.037-2.549l8.256,8.256L29.707,28.293z M4,13c0-4.963,4.037-9,9-9c4.963,0,9,4.037,9,9s-4.037,9-9,9C8.037,22,4,17.963,4,13z"></path></svg>
      <input class="search" type="search" placeholder="Search">
    </div>

    <div class="topbar-right">
      <a role="button">Help</a>

      <div>
        <span>Personal Projects</span>
        <img class="profile" src="http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder-300x300.png" alt="">
      </div>
    </div>
  </header>

  <div class="page-header">
    <div class="title">
      <img src="http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder-300x300.png" alt="">
      <h1>My personal tasks</h1>
    </div>
  </div>

  <main>
    <section>
      <header>
        <button class="button-primary">Add Tasks</button>
        <button>Configuracao</button>
      </header>

      <div>
        <ul>
          <li>
            Work it harder!
          </li>
          <li>
            Make it better!
          </li>
        </ul>
      </div>
    </section>

    <section class="task-detail">
      <header>
        <div>
          <img src="http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder-300x300.png" alt="">
          Thiago Capelo
        </div>
        <div>
          <button>Calendario</button>
          Duo Date

          <button>Coração</button>
          <button>Subtask</button>
          <button>Anexo</button>
          <button>Mais</button>

          <button>Fechar</button>
        </div>
      </header>

      <div>
        <h3>New section</h3>
        <textarea name="" id="" cols="30" rows="10" placeholder="Description"></textarea>
      </div>

      <footer>
        <img src="http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder-300x300.png" alt="">
        <textarea name="" id="" cols="30" rows="10" placeholder="Write a comment..."></textarea>
      </footer>
    </section>
  </main>

</body>
</html>
